    function toggleForm() {
        if ($("#divFormu").is(':visible')) {

        } else {

            $("#modalInfo").css('display', 'none');
        }
    }
    function createOption(data) {
        html = "";
        data.sort();
        for (let i = 0; i < data.length; i++) {
            html += '<option value=' + data[i] + '>' + data[i] + '</option>';
        }
        $("#pais").html(html);
        $("#fpaises").html(html);

    }
    function createTable(data){
        let html = "";
        for(k in data){
            html +='<tr id="'+data[k].ID+'" onmouseover="temporizador(this.id)" onmouseout="limpiar()"><th scope="row">'+data[k].ID+'</th><td>'+data[k].lugar+'</td><td>'+data[k].pais+'</td><td>'+data[k].poblacion+'</td><td>'+data[k].latitud+'</td><td>'+data[k].longitud+'</td></tr>';
        }
       // html +=' <tfoot><tr><th></th><th>Lugar</th><th>Pais</th><th>Poblacion</th><th>Latitud</th><th>Longitud</th></tr></tfoot>';
        $('#idBodyTable').html(html);
        $('#idBodyTable').add('<tfoot><tr><th></th><th>Lugar</th><th>Pais</th><th>Poblacion</th><th>Latitud</th><th>Longitud</th></tr></tfoot>');
    }
    function sanity(cadena) {
        cadena = cadena.replace(/á/gi, "a");
        cadena = cadena.replace(/é/gi, "e");
        cadena = cadena.replace(/í/gi, "i");
        cadena = cadena.replace(/ó/gi, "o");
        cadena = cadena.replace(/ú/gi, "u");
        cadena = cadena.replace(/ñ/gi, "n");
        cadena = cadena.toLowerCase();
        return cadena;
    }
    function getLatLon(address) {
        var geocoder = new google.maps.Geocoder().geocode({'address':address},function(results, status) {
          if (status === 'OK') {
            $('#latitud').val(results[0].geometry.location.lat());
            $('#longitud').val(results[0].geometry.location.lng());
            $('#butCreate').prop('disabled', false);
          }
          else{
            console.log("FAIL");
          }
        });
    }
    function temporizador(id){
        tempo=0;
         if(tempo==0){
             lugarBorrado = id;
          setTimeout(disparador,0);
        }  
    }
    function disparador(){
        tempo++;
        if(tempo<4){
            setTimeout(disparador,2000);
        }else if(tempo==4){
            limpiar();
            dialog();
        }else{
            limpiar();
        }
    }
    function dialog(){
